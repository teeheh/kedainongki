<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sheet Data Viewer – Abu Minimal</title>
  <style>
    :root{
      --bg:#0f0f10;         /* almost-black gray */
      --panel:#17181a;      /* panel gray */
      --muted:#1f2023;      /* muted elements */
      --border:#2a2b2f;     /* borders */
      --text:#e6e7eb;       /* main text */
      --sub:#9aa0a6;        /* secondary text */
      --accent:#9ca3af;     /* light gray accent */
      --accent-2:#d1d5db;   /* lighter */
      --focus:#e5e7eb;      /* focus ring */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Noto Sans, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:linear-gradient(180deg, var(--bg), #121315);
      color:var(--text);
    }
    .wrap{max-width:1100px; margin:24px auto; padding:0 16px}
    header{display:flex; gap:12px; align-items:center; justify-content:space-between; margin-bottom:16px}
    .title{font-size:clamp(20px, 3.5vw, 28px); font-weight:700; letter-spacing:.2px}
    .bar{display:flex; flex-wrap:wrap; gap:10px; align-items:center}
    .input, select, button{
      background:var(--muted); border:1px solid var(--border); color:var(--text);
      padding:10px 12px; border-radius:12px; outline:none; font-size:14px;
      transition:.2s ease; min-height:40px
    }
    .input::placeholder{color:var(--sub)}
    .input:focus, select:focus{box-shadow:0 0 0 3px #ffffff10; border-color:var(--focus)}
    button{
      cursor:pointer; border:1px solid var(--border);
    }
    button:hover{background:#202226; border-color:#3a3c42}
    .card{
      background:linear-gradient(180deg, var(--panel), #121317);
      border:1px solid var(--border); border-radius:20px; overflow:hidden;
      box-shadow:0 10px 30px #00000055;
    }
    .toolbar{display:flex; flex-wrap:wrap; gap:10px; padding:14px; border-bottom:1px solid var(--border); align-items:center}
    .pill{background:#1b1c20; border:1px solid var(--border); padding:6px 10px; border-radius:999px; font-size:12px; color:var(--accent-2)}
    .table-wrap{width:100%; overflow:auto}
    table{width:100%; border-collapse:separate; border-spacing:0}
    thead th{
      position:sticky; top:0; z-index:2; background:#141518; border-bottom:1px solid var(--border);
      font-weight:600; text-align:left; padding:12px; font-size:13px; white-space:nowrap; cursor:pointer
    }
    tbody td{border-bottom:1px solid var(--border); padding:10px 12px; font-size:14px; vertical-align:top}
    tbody tr:hover{background:#17181c}
    .empty{padding:28px; text-align:center; color:var(--sub)}
    .footer{display:flex; justify-content:space-between; align-items:center; padding:12px 14px; border-top:1px solid var(--border); color:var(--sub); font-size:13px}
    .badge{font-size:12px; padding:4px 8px; background:#1e2024; border:1px solid var(--border); border-radius:10px}
    .hidden{display:none}
    /* Responsive tweaks */
    @media (max-width:700px){
      thead th, tbody td{padding:10px}
      .toolbar{gap:8px}
      .bar{width:100%}
      .title{margin-bottom:6px}
      header{flex-direction:column; align-items:flex-start}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">Google Sheet → Viewer & Filter (Abu Minimal)</div>
      <div class="bar">
        <button id="btnReload" title="Muat ulang data">↻ Reload</button>
        <button id="btnDownload" title="Unduh CSV sumber">⬇ Unduh CSV</button>
      </div>
    </header>

    <div class="card" role="region" aria-label="Data Table">
      <div class="toolbar">
        <input id="search" class="input" placeholder="Cari teks di semua kolom…" />
        <select id="columnFilter" title="Filter kolom" aria-label="Pilih kolom untuk filter cepat"></select>
        <input id="valueFilter" class="input" placeholder="Nilai tepat (opsional)" />
        <button id="btnApply">Terapkan</button>
        <button id="btnClear">Bersihkan</button>
        <span class="pill" id="stats">Memuat…</span>
      </div>

      <div class="table-wrap" id="tableWrap">
        <table id="grid">
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
        <div id="empty" class="empty hidden">Tidak ada data yang cocok.</div>
      </div>

      <div class="footer">
        <div>Urutkan: klik judul kolom • Shift+klik untuk multi-sort</div>
        <div class="badge" id="sourceInfo">Sumber: Google Sheets</div>
      </div>
    </div>
  </div>

  <script>
    // === KONFIGURASI ===
    const SHEET_ID = '1gd1JcYiuUsPXO1xbwKHJomnLxMdK7s7xfJ60l3p7WKw';
    const GID = '0'; // ubah jika sheet-nya berbeda
    // Endpoint CSV publik (Pastikan Spreadsheet dapat diakses Publik atau "Siapa saja yang punya link")
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID}`;

    // === STATE ===
    let rawCSV = '';
    let headers = [];
    let rows = []; // array of arrays
    let view = []; // filtered/sorted view
    let sorts = []; // [{index, dir: 1|-1}]

    // CSV Parser sederhana (mendukung tanda kutip)
    function parseCSV(text){
      const out = []; let row = []; let cur = '';
      let i = 0; let quoted = false;
      while(i < text.length){
        const c = text[i];
        if(quoted){
          if(c === '"'){
            if(text[i+1] === '"'){ cur += '"'; i++; }
            else { quoted = false; }
          } else { cur += c; }
        } else {
          if(c === '"') quoted = true;
          else if(c === ','){ row.push(cur); cur = ''; }
          else if(c === '\n'){ row.push(cur); out.push(row); row = []; cur = ''; }
          else if(c === '\r'){ /* ignore */ }
          else { cur += c; }
        }
        i++;
      }
      // flush tail
      if(cur.length || row.length){ row.push(cur); out.push(row); }
      return out;
    }

    async function fetchCSV(){
      const res = await fetch(CSV_URL, { cache: 'no-store' });
      if(!res.ok) throw new Error('Gagal mengambil CSV. Pastikan akses publik.');
      rawCSV = await res.text();
      const arr = parseCSV(rawCSV).filter(r => r.length && r.some(c => String(c).trim() !== ''));
      headers = arr.shift() || [];
      rows = arr;
      view = [...rows];
      sorts = [];
      render();
      buildFilters();
      updateStats();
    }

    function buildFilters(){
      const sel = document.getElementById('columnFilter');
      sel.innerHTML = '';
      const opt0 = document.createElement('option');
      opt0.value = ''; opt0.textContent = '— Pilih Kolom —';
      sel.appendChild(opt0);
      headers.forEach((h, i) => {
        const o = document.createElement('option');
        o.value = i; o.textContent = h || `Kolom ${i+1}`;
        sel.appendChild(o);
      });
    }

    function render(){
      const thead = document.getElementById('thead');
      const tbody = document.getElementById('tbody');
      const empty = document.getElementById('empty');
      const grid = document.getElementById('grid');

      // header
      thead.innerHTML = '';
      const trh = document.createElement('tr');
      headers.forEach((h, idx) => {
        const th = document.createElement('th');
        const sortInfo = sorts.find(s => s.index === idx);
        const arrow = sortInfo ? (sortInfo.dir === 1 ? '▲' : '▼') : '';
        const order = sortInfo ? ` (${sorts.indexOf(sortInfo)+1})` : '';
        th.textContent = (h || `Kolom ${idx+1}`) + (arrow ? ' ' + arrow + order : '');
        th.title = 'Klik untuk sort';
        th.addEventListener('click', (e) => onHeaderClick(idx, e.shiftKey));
        trh.appendChild(th);
      });
      thead.appendChild(trh);

      // body
      tbody.innerHTML = '';
      if(!view.length){ empty.classList.remove('hidden'); grid.classList.add('hidden'); return; }
      empty.classList.add('hidden'); grid.classList.remove('hidden');

      const frag = document.createDocumentFragment();
      view.forEach(r => {
        const tr = document.createElement('tr');
        r.forEach((c, i) => {
          const td = document.createElement('td');
          td.textContent = c;
          tr.appendChild(td);
        });
        frag.appendChild(tr);
      });
      tbody.appendChild(frag);
    }

    function updateStats(){
      const stats = document.getElementById('stats');
      stats.textContent = `${view.length.toLocaleString('id-ID')} baris • ${headers.length} kolom`;
    }

    function applySearchAndFilter(){
      const q = document.getElementById('search').value.trim().toLowerCase();
      const colIdx = document.getElementById('columnFilter').value;
      const val = document.getElementById('valueFilter').value.trim();

      view = rows.filter(r => {
        let ok = true;
        if(q){
          ok = r.some(c => String(c).toLowerCase().includes(q));
        }
        if(ok && colIdx !== ''){
          ok = String(r[Number(colIdx)] ?? '').trim() === val.trim();
        }
        return ok;
      });

      // Terapkan sort urutan saat ini
      if(sorts.length){
        view.sort((a,b)=>{
          for(const s of sorts){
            const av = a[s.index] ?? '';
            const bv = b[s.index] ?? '';
            const na = parseFloat(av.replace?.(/,/g,''));
            const nb = parseFloat(bv.replace?.(/,/g,''));
            const bothNum = !isNaN(na) && !isNaN(nb);
            const cmp = bothNum ? (na - nb) : String(av).localeCompare(String(bv), 'id');
            if(cmp !== 0) return s.dir * (cmp < 0 ? -1 : 1);
          }
          return 0;
        });
      }

      render();
      updateStats();
    }

    function onHeaderClick(idx, multi){
      if(!multi) sorts = [];
      const found = sorts.find(s => s.index === idx);
      if(!found) sorts.push({ index: idx, dir: 1 });
      else if(found.dir === 1) found.dir = -1;
      else sorts = sorts.filter(s => s.index !== idx);
      applySearchAndFilter();
    }

    // === EVENTS ===
    document.getElementById('btnReload').addEventListener('click', fetchCSV);
    document.getElementById('btnDownload').addEventListener('click', () => {
      if(!rawCSV) return;
      const blob = new Blob([rawCSV], {type:'text/csv;charset=utf-8;'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'sheet-data.csv'; a.click();
      URL.revokeObjectURL(url);
    });
    document.getElementById('btnApply').addEventListener('click', applySearchAndFilter);
    document.getElementById('btnClear').addEventListener('click', () => {
      document.getElementById('search').value = '';
      document.getElementById('columnFilter').value = '';
      document.getElementById('valueFilter').value = '';
      sorts = [];
      view = [...rows];
      render(); updateStats();
    });
    document.getElementById('search').addEventListener('input', () => {
      // live search (debounced minimal)
      clearTimeout(window.__t);
      window.__t = setTimeout(applySearchAndFilter, 120);
    });

    // init
    fetchCSV().catch(err => {
      document.getElementById('thead').innerHTML = '';
      document.getElementById('tbody').innerHTML = '';
      document.getElementById('empty').classList.remove('hidden');
      document.getElementById('empty').textContent = 'Tidak bisa memuat data: ' + err.message;
      document.getElementById('stats').textContent = 'Gagal memuat';
      console.error(err);
    });
  </script>
</body>
</html>
